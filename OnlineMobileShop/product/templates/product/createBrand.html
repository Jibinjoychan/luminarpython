<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<h1>create brand</h1>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            <form method="post">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" class="btn btn-success" value="create">
            </form>
        </div>
        <div class="col-4"></div>

    </div>
<table class="table table-dark">
    <tr>
        <td>BrandName</td>
        <td>Action</td>
    </tr>
    {% for brand in brands %}
    <tr>
        <td>{{brand.brand_name}}</td>
        <td><a href="{%url 'brandedit' brand.id %}" class="btn btn-success">edit</a> </td>
        <td><a href="{%url 'brandview' brand.id %}" class="btn btn-primary">view</a> </td>
        <td><a href="{%url 'delete' brand.id %}" class="btn btn-danger">delete</a> </td>
    </tr>
    {% endfor %}
</table>




</div>
</body>
</html>
